<template>
    <div class="diagonal-split-background slds-box">
        <div if:true={submitSelected}>
            <lightning-spinner alternative-text="Loading..." size="large"></lightning-spinner>
        </div>
        <div class="introText">
            <p>
                The Bright Spot &mdash; a Brightcove Community is your place to connect, learn and share with innovators
                in video.
            </p>
            <p>
                Create your free account, join the conversation, share your stories, and connect with industry peers.
            </p>
            <p>Already an existing Brightcove Support user? Use your Support credentials to log in <a
                    href="/s/login">here</a>.</p>
        </div>
        <div class="box1 slds-box">
            <lightning-input type="text" class="valdiate" style="padding:0.5rem" label="First Name"
                placeholder="First Name" variant="label-hidden" required
                onchange={handleFirstNameChange}></lightning-input>
            <lightning-input type="text" class="valdiate" style="padding:0.5rem" label="Last Name"
                placeholder="Last Name" variant="label-hidden" required
                onchange={handleLastNameChange}></lightning-input>
            <lightning-input type="email" class="valdiate" style="padding:0.5rem" label="Email address"
                placeholder="Email" variant="label-hidden" required onchange={handleEmailChange}></lightning-input>
            <lightning-input type="text" class="valdiate" style="padding:0.5rem" label="Nickname" max-lenght="40"
                placeholder="Nickname" variant="label-hidden" required
                onchange={handleNicknameChange}></lightning-input>
            <lightning-input type="text" class="valdiate" style="padding:0.5rem" label="My Company"
                placeholder="My Company" variant="label-hidden" required
                onchange={handleMyCompanyChange}></lightning-input>
            <lightning-combobox class="valdiate" label="My Role" style="padding:0.5rem" placeholder="My Role"
                variant="label-hidden" options={roleOptions} required
                onchange={handleMyRoleChange}></lightning-combobox>
            <lightning-combobox class="valdiate" label="Country" style="padding:0.5rem" placeholder="Country"
                variant="label-hidden" options={countryOptions} required
                onchange={handleCountryChange}></lightning-combobox>
            <template if:true={showStateField}>
                <lightning-combobox class="valdiate" label="State / Province" style="padding:0.5rem"
                    placeholder="State / Province" variant="label-hidden" options={stateOptions} required
                    onchange={handleStateChange}></lightning-combobox>
            </template>
            <lightning-combobox class="valdiate" label="Relationship to Brightcove" style="padding:0.5rem"
                placeholder="Relationship to Brightcove" variant="label-hidden" options={relationshipOptions} required
                onchange={handleRelationshipChange}></lightning-combobox>
            <div class="slds-grid">
                <div class="slds-col slds-float_left">
                    <lightning-input type="checkbox" id="terms" name="terms" variant="label-hidden"
                        onchange={handleAgreeToTandCChange}></lightning-input>
                </div>
                <div class="slds-col slds-float_left">
                    I agree to The Bright Spot <a href={termsUrl} target="_blank">Terms of Use</a> and <a
                        href={privacyUrl} target="_blank">Privacy Policy</a>
                </div>
            </div>
            <div class="btnDiv">
                <button data-id="submitBtn" disabled class="btnSubmit" onclick={handleSignUpClick}>Sign up</button>
            </div>
            <div style="color: rgb(255, 0, 0); padding-left: 27%">
                <template if:true={showMessage}>
                    User already exists, Please try to login.
                </template>
            </div>
        </div>
    </div>
</template>
