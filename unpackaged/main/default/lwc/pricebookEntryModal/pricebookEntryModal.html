<template>
    <template if:true={isCreateStandard}>
        <lightning-modal-header
            label="Create Standard Pricebook Entry"
        ></lightning-modal-header>
    </template>
    <template if:true={isCreatePricebook}>
        <lightning-modal-header
            label="Create Pricebook Entry"
        ></lightning-modal-header>
    </template>
    <template if:true={isEdit}>
        <lightning-modal-header
            label="Edit Pricebook Entry"
        ></lightning-modal-header>
    </template>

    <lightning-modal-body>
        <template if:true={isCreateStandard}>
            <lightning-record-edit-form
                object-api-name="PricebookEntry"
                onsuccess={handleCreateUpdateSuccess}
            >
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name="UnitPrice"
                    required="true"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Product2Id"
                    disabled="true"
                    value={productId}
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Pricebook2Id"
                    disabled="true"
                    value={standardPricebookId}
                ></lightning-input-field>
                <lightning-input-field
                    field-name="CurrencyIsoCode"
                    disabled="true"
                    value="USD"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="IsActive"
                    disabled="true"
                    value={trueValue}
                ></lightning-input-field>
                <lightning-button
                    class="slds-var-m-top_small hidden"
                    type="submit"
                    label="Create"
                >
                </lightning-button>
            </lightning-record-edit-form>
        </template>
        <template if:true={isCreatePricebook}>
            <lightning-record-edit-form
                object-api-name="PricebookEntry"
                onsuccess={handleCreateUpdateSuccess}
            >
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name="UnitPrice"
                    required="true"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Product2Id"
                    disabled="true"
                    value={productId}
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Pricebook2Id"
                    required="true"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="CurrencyIsoCode"
                    disabled="true"
                    value="USD"
                ></lightning-input-field>
                <lightning-input-field
                    field-name="IsActive"
                    disabled="true"
                    value={trueValue}
                ></lightning-input-field>
                <lightning-button
                    class="slds-var-m-top_small hidden"
                    type="submit"
                    label="Create"
                >
                </lightning-button>
            </lightning-record-edit-form>
        </template>
        <template if:true={isEdit}>
            <lightning-record-edit-form
                record-id={pricebookEntry.Id}
                object-api-name="PricebookEntry"
                onsuccess={handleCreateUpdateSuccess}
            >
                <lightning-messages></lightning-messages>
                <lightning-input-field
                    field-name="UnitPrice"
                    required="true"
                    value={pricebookEntry.UnitPrice}
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Product2Id"
                    disabled="true"
                    value={pricebookEntry.Product2Id}
                ></lightning-input-field>
                <lightning-input-field
                    field-name="Pricebook2Id"
                    disabled="true"
                    value={pricebookEntry.Pricebook2Id}
                ></lightning-input-field>
                <lightning-input-field
                    field-name="CurrencyIsoCode"
                    disabled="true"
                    value={pricebookEntry.CurrencyIsoCode}
                ></lightning-input-field>
                <lightning-button
                    class="slds-var-m-top_small hidden"
                    type="submit"
                    label="Create"
                >
                </lightning-button>
            </lightning-record-edit-form>
        </template>
    </lightning-modal-body>

    <lightning-modal-footer>
        <lightning-button label="OK" onclick={handleOkay}></lightning-button>
    </lightning-modal-footer>
</template>
